<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>

      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="abc@gmail.com"
        />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            alt="Image"
            width="20"
          />
          Login
        </button>

        <hr />
      </form>
    </header>

    <br />
    <br />

    <main>
      <section>
        <h3><a href="">Coding Ninjas Blogs</a></h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          alt="image"
        />
      </section>
      <hr />
      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>First Name:</td>
              <td><input type="text" name="first_name" /></td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td><input type="text" name="last_name" /></td>
            </tr>
            <tr>
              <td>Current Address:</td>
              <td>
                <table>
                  <tr>
                    <td>Flat No:/House NO:</td>
                    <td><input type="text" name="flat_no" /></td>
                  </tr>
                  <tr>
                    <td>Locality:</td>
                    <td><input type="text" name="locality" /></td>
                  </tr>
                  <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" /></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <b>Is Current address and Permanent address same?</b>
                <input type="radio" name="yes_no" value="yes" />
                Yes
                <input type="radio" name="yes_no" value="no" />
                No
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="abc@gmail.com"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td>
                <input type="password" id="password" name="password" required />
              </td>
            </tr>
          </table>
          <input type="submit" value="Register" />
          <br />
        </form>
      </section>
    </main>
  </body>
</html>
